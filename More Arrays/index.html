<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    
      const isAdult = people.some(person => new Date().getFullYear() - person.year > 18);
      console.log({isAdult});
      
      const allAdults = people.every(person => new Date().getFullYear() - person.year > 18);
      console.log(allAdults);
     
      const comment823423 = comments.find(comment => comment.id === 823423);
      console.log(comment823423);
      
      const indexToDelete = comments.findIndex(comment => comment.id === 823423);
      
      const newComments = [
        ...comments.slice(0, indexToDelete),  
        ...comments.slice(indexToDelete + 1)  
      ];
      
      console.table(comments);
      console.table(newComments);

  </script>
</body>
</html>
